<h1 l10nTranslate>userChangePassword</h1>

<div class="alert alert-danger" *ngIf="userId == 0">
  Please authorize
  <div class="btn btn-primary" (click)="openDialogSignIn()" l10nTranslate>signin</div>
</div>
<div class="row">
  <div class="col-lg-2">
    <app-user-profile-menu></app-user-profile-menu>
  </div>
  <div class="col-lg-10">
    <div class="card" *ngIf="userId != 0">
      <div class="card-header">Изменить пароль</div>
      <div class="card-body">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Старый пароль</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" value="" #userOldPassword />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Новый пароль</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" value="" #userNewPassword />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <div class="btn btn-danger" (click)="doChangePassword()">Изменить пароль</div>
            <div class="alert alert-danger" *ngIf="resultOfChangePassword != null">{{ resultOfChangePassword }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
