<div class="form-group row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
    <h1 l10nTranslate>resetPassword</h1>
</div>
<div class="col-sm-3"></div>
</div>

<div class="form-group row" *ngIf="!successReseted">
<div class="col-sm-3"></div>
<div class="col-sm-6">
    <label class="col-form-label" l10nTranslate>resetPasswordEmail</label>
    <input type="email" #resetPasswordEmail class="form-control" value="">
</div>
<div class="col-sm-3"></div>
</div>

<div class="form-group row" *ngIf="!successReseted">
<div class="col-sm-3"></div>
<div class="col-sm-6 text-center">
    <div class="btn btn-primary" (click)="resetPasswordTry()" l10nTranslate>resetPasswordGo</div>
</div>
<div class="col-sm-3"></div>
</div>

<div class="form-group row" *ngIf="errorMessage != null">
<div class="col-sm-3"></div>
<div class="col-sm-6 text-center">
    <div class="alert alert-danger">{{ errorMessage }} </div>
</div>
<div class="col-sm-3"></div>
</div>

<div class="form-group row" *ngIf="successReseted">
<div class="col-sm-3"></div>
<div class="col-sm-6 text-center">
    <strong>Please check your mailbox (also look in spam)</strong>
</div>
<div class="col-sm-3"></div>
</div>

<app-block-contact-us></app-block-contact-us>
