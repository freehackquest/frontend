<div>
  <div class="btn btn-link" routerLink="/quests" l10nTranslate>quests</div> /
  <div class="btn">{{ subject }}</div> <label class="text-muted">({{ count }} quests)</label> <br> 
  <img width=35px height=35px src="assets/img/quest_subject_{{ subject }}.png"/>
  <i l10nTranslate>descr_quests_subject_{{ subject }}</i>
  <hr>
</div>

<button class="btn btn-secondary" routerLink="/quest-proposal" l10nTranslate>proposalQuest</button>
<br>
<br>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Score and Name</th>
      <th>Solved</th>
      <th>Status</th>
    </tr>
  </thead>
  <tr *ngFor="let q of dataList"
    [class.table-success]="q.status !== 'completed'"
    [ngStyle]="{'text-decoration':q.status === 'completed' ? 'line-through' : 'none', 'cursor': 'pointer' }"
    (click)="openQuest(q.questid)"
  >
    <td>[quest#{{ q.questid }}]</td>
    <td>({{ subject + ' +' + q.score }}) {{ q.name }} </td>
    <td>{{ q.solved }}</td>
    <td>{{ q.status }}</td>
  </tr>
</table>

<br/>
<br/>
