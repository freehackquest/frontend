<div class="card quest-subject-card {{ subject }} w-100" routerLink="/quests">
  <div class="card-body">
    <h4 class="card-title">{{ subject }}</h4>
    <p class="card-text">
      <label class="text-muted">({{ count }} quests)</label><br>
      <label l10nTranslate>descr_quests_subject_{{ subject }}</label>
    </p>
  </div>
</div>

<button class="btn btn-secondary" routerLink="/quest-proposal" l10nTranslate>proposalQuest</button>
<br>
<br>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Score and Name</th>
      <th>Solved</th>
      <th>Status</th>
    </tr>
  </thead>
  <tr *ngFor="let q of dataList"
    [class.table-success]="q.status !== 'completed'"
    [ngStyle]="{'text-decoration':q.status === 'completed' ? 'line-through' : 'none', 'cursor': 'pointer' }"
    (click)="openQuest(q.questid)"
  >
    <td>[quest#{{ q.questid }}]</td>
    <td>({{ subject + ' +' + q.score }}) {{ q.name }} </td>
    <td>{{ q.solved }}</td>
    <td>{{ q.status }}</td>
  </tr>
</table>

<br/>
<br/>
